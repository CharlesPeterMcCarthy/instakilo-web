<h1 class="page-heading">Feed</h1>

<div class="posts">
  <post-brief
    *ngFor="let post of posts"
    [post]="post"
    [ownsPost]="currentUserId === post.createdBy._id"
    (deletedEE)="postDeleted($event)"
  ></post-brief>
</div>

<div class="load-more">
  <fa-icon [icon]="loadMoreIcon" (click)="loadMore()" *ngIf="moreAvailable"></fa-icon>
</div>

<spinner [text]="'Gathering posts...'" [name]="initSpinnerName"></spinner>
