<h1>Feed</h1>

<div class="posts">
  <div *ngFor="let post of posts" class="post-container">
    <div class="img-container">
      <img src="{{ post.imageURL }}">
    </div>
    {{ post.description }}
  </div>
</div>

<div class="load-more">
  <fa-icon [icon]="loadMoreIcon" (click)="loadMore()" *ngIf="moreAvailable"></fa-icon>
</div>

<spinner [text]="'Gathering posts...'" [name]="initSpinnerName"></spinner>
