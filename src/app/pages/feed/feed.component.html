<div class="posts">
  <div *ngFor="let post of posts" class="post-container">
    <div class="img-container">
      <img src="{{ post.imageURL }}">
    </div>
    {{ post.description }}
  </div>
</div>

<button class="btn btn-primary" (click)="loadMore()" *ngIf="moreAvailable">Load More</button>

<spinner [text]="'Gathering posts...'" [name]="initSpinnerName"></spinner>
<div>
<div style="width: 200px;height:200px;">
  <spinner [text]="'Gathering posts...'" [name]="moreSpinnerName" [fullScreen]="false"></spinner>
</div>
</div>
