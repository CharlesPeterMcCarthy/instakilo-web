<div *ngIf="isSearching">
  <p>Search by HashTag</p>
  <input type="text" class="form-control" (keyup)="hashTagSearch($event)">
</div>

<div *ngIf="!isSearching">
  <h3 *ngIf="searchType === 'hashtag'"><strong>#{{ searchValue }}</strong> Posts</h3>
  <div *ngFor="let post of posts" class="search-img">
    <img src="{{ post.imgURL }}">
  </div>
</div>
