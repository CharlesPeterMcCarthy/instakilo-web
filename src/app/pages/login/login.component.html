<h1 class="page-heading wide-screen-gap">Login</h1>

<form [formGroup]="loginForm" class="login-form auth-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control {{ username.invalid && username.touched ? 'error' :'' }}" formControlName="username">
    <span *ngIf="username.invalid && username.touched">
      You must enter a username
    </span>
    <span *ngIf="username.errors && username.errors.UserNotFoundException">
      The username you entered does not match any accounts in our system
    </span>
    <span *ngIf="username.errors && username.errors.UserNotConfirmedException">
      You have not confirmed your account yet - Please check your email
    </span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control {{ password.invalid && password.touched ? 'error' :'' }}" formControlName="password">
    <span *ngIf="password.invalid && password.touched">
      Password must enter your password
    </span>
    <span *ngIf="password.errors && password.errors.NotAuthorizedException">
      The password you entered is incorrect
    </span>
  </div>

  <div class="form-group text-right">
    <button class="btn btn-primary btn-lg wide-btn orange-btn" [disabled]="loginForm.invalid" (click)="login()">Login <fa-icon [icon]="loginIcon"></fa-icon></button>
  </div>
</form>
