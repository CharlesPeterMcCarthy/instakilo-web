<div class="comment">
  <img src="{{ comment.user.avatar && comment.user.avatar.imageURL || './assets/images/noavatar.jpg' }}" class="avatar pointer" routerLink="/profile/{{ comment.user._id }}">
  <span class="username">{{ comment.user.username }}</span>
  <div class="comment-text">{{ comment.text }}</div>
  <div class="comment-time">{{ comment.datetime | timeSince }}</div>
  <div class="simple-spinner absolute-spinner" *ngIf="isDeleting"></div>
  <fa-icon [icon]="icons.delete" (click)="deleteComment(deleteCommentModal)" class="pointer" *ngIf="!isDeleting && isOwnedByUser"></fa-icon>
</div>

<ng-template #deleteCommentModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="delete-comment-modal">Delete Comment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('CANCEL')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete your comment?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('DELETE')">Delete</button>
  </div>
</ng-template>
