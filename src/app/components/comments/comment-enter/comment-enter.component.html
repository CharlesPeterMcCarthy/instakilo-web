<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form">
  <div class="form-group">
    <input class="form-control" type="text" formControlName="commentText" placeholder="Enter Comment" />
    <button class="btn btn-primary" type="submit" [disabled]="commentForm.invalid">
      <fa-icon [icon]="icons.send"></fa-icon>
    </button>
  </div>
</form>
