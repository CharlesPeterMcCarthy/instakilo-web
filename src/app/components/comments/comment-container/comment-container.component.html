<comment-enter
  [postId]="post._id"
  (commentsEE)="updateComments($event)"
></comment-enter>
<comment-display
  *ngFor="let comment of post.comments"
  [comment]="comment"
  [postId]="post._id"
  (commentsEE)="updateComments($event)"
></comment-display>

<div *ngIf="!post.comments.length" class="text-center">
  <strong>No comments yet</strong>
</div>
