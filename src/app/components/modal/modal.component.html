<ng-template let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="{{ title }}">{{ titleText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('CANCEL')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ bodyText }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" *ngFor="let btn of btns" (click)="modal.close(btn.message)">{{ btn.text }}</button>
  </div>
</ng-template>
