<div class="content-panel results">
  <h3 *ngIf="searchType === 'hashtag'"><strong>#{{ searchValue }}</strong> Posts</h3>
  <h3 *ngIf="searchType === 'location' && locationName">Posts from <strong>{{ locationName }}</strong></h3>

  <div *ngFor="let post of posts" class="search-img">
    <a [routerLink]="[ '/post', post._id ]">
      <img src="{{ post.imgURL }}">
    </a>
  </div>
</div>
