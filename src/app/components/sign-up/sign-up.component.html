    <form [formGroup]="sign-upform" (ngSubmit)="onSubmit()">

        <div class="form-control">
            <label for="Username"> UserName : </label>
            <input id="username" type="text" formControlName="userName" class="form-control" >  
        </div>
    
        <div class="form-control">
            <label for="password"> password: </label>
           <input id="password" type="text" id="password" formControlName="password" class="form-control">
        </div>

        <div class="form-control">
                <label for="confirmpassword"> confirm password: </label>
               <input id="confirmpassword" type="text" id="confirmpassword" formControlName="confirmpassword" class="form-control">
        </div>

        <div class="form-control">
                <label for="email"> email: </label>
                <input id="email" type="text" id="email" formControlName="email" class="form-control">
        </div>

        <div class="form-control">
                <label for="confirmemail"> confirm email: </label>
                <input id="confirmemail" type="text" id="confirmemail" formControlName="confirmemail" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
<div *ngFor="let signup of signups" class="form-group"> </div>
