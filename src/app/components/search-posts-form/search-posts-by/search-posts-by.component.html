<label>By {{ searchBy }} <fa-icon [icon]="searchByIcon"></fa-icon></label>

<div class="input-container">
  <input type="text" class="form-control" (keyup)="keyPressed($event)" #field>
  <fa-icon [icon]="icons.search" *ngIf="!searchTerm && !isSearching" (click)="focusField(field)"></fa-icon>
  <fa-icon [icon]="icons.remove" *ngIf="searchTerm && !isSearching" (click)="resetField(field)"></fa-icon>
  <div class="simple-spinner absolute-spinner" *ngIf="isSearching"></div>
</div>
<small *ngIf="!searchTerm">{{ searchHelpText }}</small>

<ul class="list-group">
  <li *ngFor="let res of matchResults" class="list-group-item matching-search" routerLink="{{ linkStart }}{{ res.id }}">
    <span class="matching-term">#{{ res.value }}</span>
    <small class="matching-posts-count">{{ res.count }} posts</small>
    <fa-icon [icon]="icons.rightArrow"></fa-icon>
  </li>
</ul>

<div *ngIf="noResults" class="no-results">
  There are no {{ searchBy.toLowerCase() }}s containing the text <strong>{{ searchTerm }}</strong>
</div>
